<div class="weiqing-caseshow-card col-md-3 col-sm-6">
  <img class="weiqing-caseshow-img" src={{ include.caseimg }} alt="">
  <h4>{{ include.casename }}</h4>
  <p class="weiqing-caseshow-des">{{ include.casedes }}</p>
  {% if include.index == '0' %}
    <div class="weiqing-caseshow-class">
      {{include.caseClass}}
    </div>
  {% else %}
    <div class="weiqing-caseshow-hezuo">•&nbsp;合作方式&nbsp;•</div>
  {% endif %}
  <div class="weiqing-caseshow-casetype">{{ include.casetype }}</div>
  <div class="caseshow-button-wraper">
    <button type="button" class="btn btn-primary btn-card">查看详情</button>
  </div>
</div>
